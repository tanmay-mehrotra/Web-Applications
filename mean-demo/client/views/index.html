<!DOCTYPE html>
<html ng-app='mean-demo'>
<body>
	<div ng-controller="meetupsController">
		<h1>There are {{meetups.length}} meetups</h1>
		<li ng-repeat="meetup in meetups">
			{{meetup.name}}
		</li>
		<form ng-submit="createMeetup()">
			<input type="text" placeholder="Meetup name" ng-model="meetupName">
			<button type="submit">Add</button>
		</form>
	</div>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-resource.js"></script>
	<script type="text/javascript" src="/js/controller/app.js"></script>
</body>
</html>
